<div layout="row" layout-align="center center">
    <div style="margin-top: 30px">
        <md-input-container class="md-accent">
            <label>Add An Item...</label>
            <input type="text" ng-model="itemToAdd">
        </md-input-container>
    </div>
    <div>
        <md-button class="md-accent" aria-label="Add" ng-click="addToList()">Add</md-button>
    </div>
</div>

<divk layout="column" layout-align="center center">
    <md-card md-whiteframe="5">
        <md-card-title>
            <md-card-title-text>
                <md-headline class="md-display-1" style="text-align: center">{{ listName }}</md-headline>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <md-list style="min-width: 500px">
                <md-list-item ng-repeat="item in currentList | orderBy:'checked' track by $index">
                    <md-button class="md-accent md-hue-3" aria-label="Remove" ng-click="removeFromList(item)">Remove
                    </md-button>
                    <md-checkbox class="md-primary md-secondary" ng-model="item.checked" ng-change="update()"
                                 aria-label="checkbox"></md-checkbox>
                    <div class="md-list-item-text">
                        <h4 ng-class="{ 'doneCrossOut': item.checked }">{{ item.itemName }}</h4>
                    </div>
                    <md-divider md-inset ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
</divk>
